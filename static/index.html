<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 50px;
        }

        .form-section h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            margin: 40px 0;
            border-radius: 1px;
        }

        .email-list {
            list-style: none;
        }

        .email-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        .email-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .email-id {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .email-content {
            margin-bottom: 15px;
        }

        .email-field {
            margin-bottom: 8px;
        }

        .email-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
        }

        .email-value {
            color: #555;
            margin-left: 10px;
        }

        .email-actions {
            display: flex;
            justify-content: flex-end;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state::before {
            content: "ðŸ“§";
            font-size: 3rem;
            display: block;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .email-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“§ Email Manager</h1>
            <p>Submit and manage your emails with style</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Submit Your Email</h2>
                <form id="email-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email" required>
                    </div>

                    <div class="form-group">
                        <label for="msg">Message:</label>
                        <textarea id="msg" name="msg" placeholder="Your message"></textarea>
                    </div>

                    <button type="submit" class="btn">Submit Email</button>
                </form>
            </div>

            <div class="divider"></div>

            <div class="form-section">
                <h2>View Saved Emails</h2>
                <button onclick="fetchEmails()" class="btn btn-secondary">Load Emails</button>
                <ul id="email-list" class="email-list"></ul>
            </div>
        </div>
    </div>

    <script>
        // Set your API base URL here
        // const API_BASE_URL = "http://localhost:8000"; // change to your deployed URL when needed
        const API_BASE_URL = "https://collaborator-api-2i2i.onrender.com"; // change to your deployed URL when needed

        const form = document.getElementById('email-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // prevent page reload

            const formData = new FormData(form);
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            // Show loading state
            submitBtn.textContent = 'Submitting...';
            submitBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/add-email`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                // Show success message
                showNotification(data.message, 'success');
                form.reset(); // clear form
                fetchEmails(); // refresh email list
            } catch (error) {
                console.error('Error adding email:', error);
                showNotification('Error submitting email. Please try again.', 'error');
            } finally {
                // Reset button state
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        async function fetchEmails() {
            const list = document.getElementById('email-list');
            const loadBtn = document.querySelector('.btn-secondary');
            const originalText = loadBtn.textContent;
            
            // Show loading state
            loadBtn.textContent = 'Loading...';
            loadBtn.disabled = true;
            list.innerHTML = '<div class="loading">Loading emails...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/get-emails`);
                const data = await response.json();
                
                list.innerHTML = '';

                if (data.length === 0) {
                    list.innerHTML = '<div class="empty-state">No emails found. Submit your first email above!</div>';
                    return;
                }

                data.forEach(email => {
                    const li = document.createElement('li');
                    li.className = 'email-item';
                    li.innerHTML = `
                        <div class="email-header">
                            <span class="email-id">ID: ${email.id}</span>
                        </div>
                        <div class="email-content">
                            <div class="email-field">
                                <span class="email-label">Name:</span>
                                <span class="email-value">${email.name}</span>
                            </div>
                            <div class="email-field">
                                <span class="email-label">Email:</span>
                                <span class="email-value">${email.email}</span>
                            </div>
                            <div class="email-field">
                                <span class="email-label">Message:</span>
                                <span class="email-value">${email.msg || 'No message'}</span>
                            </div>
                        </div>
                        <div class="email-actions">
                            <button onclick="deleteEmail(${email.id})" class="btn btn-danger">Delete</button>
                        </div>
                    `;
                    list.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching emails:', error);
                list.innerHTML = '<div class="loading">Error loading emails. Please try again.</div>';
            } finally {
                // Reset button state
                loadBtn.textContent = originalText;
                loadBtn.disabled = false;
            }
        }

        async function deleteEmail(id) {
            if (!confirm('Are you sure you want to delete this email?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/delete-email/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showNotification(`Email with ID ${id} deleted successfully!`, 'success');
                    fetchEmails();
                } else {
                    const data = await response.json();
                    showNotification(`Error: ${data.detail}`, 'error');
                }
            } catch (error) {
                console.error('Error deleting email:', error);
                showNotification('Error deleting email. Please try again.', 'error');
            }
        }

        function showNotification(message, type) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 25px;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 1000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                ${type === 'success' ? 'background: linear-gradient(135deg, #4CAF50, #45a049);' : 'background: linear-gradient(135deg, #f44336, #d32f2f);'}
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
